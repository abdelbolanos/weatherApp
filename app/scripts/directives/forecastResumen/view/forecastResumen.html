<div class="forecast">
    <div class="date">
        {{date}}
    </div>
    <div class="temperature">
        <label>Temp:</label>
        {{temperature | temperature}}
    </div>
    <div class="temperature max">
        <label>Temp Max:</label>
        {{temperature_max | temperature}}
    </div>
    <div class="temperature min">
        <label>Temp Min:</label>
        {{temperature_min | temperature}}
    </div>
</div>
